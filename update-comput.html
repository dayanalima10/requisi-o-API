<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaçoes com APIs Update com PUT</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body id="layout">

    <header>
        <a href="./">Home</a>
        <h1 class="titulo"> Update com Put</h1>
    </header>

   
    <div id="container">

        <form id="formulario" method="post">
            <h2 class="titulo"> Alteração de Produtos</h2>

            <div class="labelInput">
                <label for="id:">ID</label>
                <input type="text" id="id" placeholder="digite o ID do produto">

                <label for="descricao:">Descrição</label>
                <input type="text" id="descricao" placeholder="digite a descrição do produto">

                <label for="preco:">Preço</label>
                <input type="text" id="preco" placeholder="digite preco do produto">
            </div>



            <div id="botao">
                <button type="button" id="btAtualizar" disabled>Atualizar</button>
                <button type="reset" id="btCancelar" disabled>Cancelar</button>
            </div>



        </form>
    </div>
    <div id="listaProdutos">
        <h2>Lista de produtos</h2>
    </div>
   
    <script src="scripts/estilos.js"></script>
    <script type="module" src="scripts/update-com-put.js"></script>

</body>

</html>
