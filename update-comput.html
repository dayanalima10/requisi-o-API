<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaçoes com APIs Update com PUT</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body id="layout">

    <header>
        <a href="./">Home</a>
        <h1 class="titulo"> Update com Put</h1>
    </header>

    <script src="scripts/estilos.js"></script>
    <div id="container">
        <form id="formulario" method="post">
            <h2 class="titulo"> Alteração de Produtos</h2>

            <label for="id:">ID</label>
            <input type="text" id="id" value="digite o ID do produto">

            <label for="descricao:">Descrição</label>
            <input type="text" id="descricao" value="digite a descrição do produto">

            <label for="preco:">Preço</label>
            <input type="text" id="preco" value="digite preco do produto">

            <div id="botao">
                <button type="button" id="btAtualizar">Atualizar</button>
                <button type="button" id="btCancelar">Cancelar</button>
            </div>



        </form>
    </div>
    <h2>lista de produtos</h2>
    <div id="listaProdutos">

    </div>
    <script>

        document.querySelector('#btAtualizar').addEventListener('click', () => {

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#preco').value
            }

            const id = document.querySelector('#id').value;


            fetch(`http://localhost:3002/produtos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(resposta => {
                    if (resposta.ok) {
                        alert('Produto Atualizado');
                        location.reload();
                    }
                });


        });



        fetch('http://localhost:3002/produtos', {
            method: 'GET',
            headers: {
                'Content-type': 'application/json'
            }
        })
            .then(resposta => resposta.json())
            .then(resposta => {

                for (let i = 0; i < resposta.length; i++) {

                    const ul = document.createElement('ul');
                    ul.classList.add('produto')


                    ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].id;
                    ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].descricao;
                    ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].preco;


                    document.querySelector('#listaProdutos').appendChild
                        (ul);
                }
            })


    </script>

</body>

</html>
